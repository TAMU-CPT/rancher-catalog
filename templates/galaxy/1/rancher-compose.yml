.catalog:
  name: "Galaxy"
  version: "0.0.2-rancher1.3"
  description: "Galaxy Bioinformatics Platform"
  questions:
    - variable: "ADMIN_USERS"
      label: "Admin Users"
      description: "Comma separated list of admin users"
      type: "string"
      required: true
    - variable: "MASTER_API_KEY"
      label: "Master API Key"
      description: ""
      type: "string"
      required: true
    - variable: "BRAND"
      label: "Branding on Deployment"
      description: ""
      type: "string"
      default: "Docker-Rancher"
      required: true
    - variable: "public_port"
      label: "Public Port"
      description: ""
      type: "string"
      default: "8080"
      required: true

galaxy:
  scale: 1
  health_check:
    port: 80
    interval: 6000
    unhealthy_threshold: 3
    request_line: GET / HTTP/1.0
    healthy_threshold: 2
    response_timeout: 2000


alfresco-data:
  scale: 1
