barcode-server:
  scale: 1
  health_check:
    port: 80
    interval: 10000
    initializing_timeout: 2000
    unhealthy_threshold: 3
    strategy: recreate
    request_line: GET "/healthcheck" "HTTP/1.0"
    healthy_threshold: 2
    response_timeout: 2000
lb:
  scale: 1
  load_balancer_config:
    haproxy_config: {}
  health_check:
    port: 42
    interval: 2000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2
