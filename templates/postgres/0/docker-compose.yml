version: '2'
volumes:
    data:
        driver: rancher-nfs
    backups:
        driver: rancher-nfs
services:
    db:
        image: ${DATABASE_VERSION}
        volumes:
            - data:/var/lib/postgresql/data/
        environment:
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
        labels:
            io.rancher.sidekicks: backup
    backup:
        image: jmcarbo/docker-postgres-backup
        environment:
            CRON_TIME: "0 0 * * *"
            MAX_BACKUPS: 50
            INIT_BACKUP: 1 # Backup on launch
        links:
            - db:pg
        volumes:
            - backups:/backup
